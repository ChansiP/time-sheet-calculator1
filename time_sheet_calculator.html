

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" integrity="sha384-ImF7VbssjEuMIOwoygxhOc8Erp0Mk9ZgK1fQ2rvzVHWcE= sha512-6UQv+H4ddWZ5YzJ5f5SjvL8aW5/Jq3wCn/n/IFay8+/WcQGXUsQd1z0tKjZZS8Fo7PpHxRzvK1h4WlzmFJpZMg==" crossorigin="anonymous">
    
    <title>Time Sheet Calculator</title>
    
    <style>
        
        body {
background-color: #333;
color: #fff;
}

.container {
max-width: 700px;
margin: 50px auto;
background-color: #444;
padding: 30px;
border-radius: 10px;
box-shadow: 0px 0px 10px #000;
}

h1, h2 {
text-align: center;
margin-bottom: 30px;
color: #fff;
}

label {
display: block;
margin-bottom: 10px;
}

input[type="text"], input[type="number"], input[type="time"] {
width: 100%;
padding: 10px;
margin-bottom: 20px;
border-radius: 5px;
border: none;
background-color: #555;
color: #fff;
}

button[type="button"] {
width: 100%;
padding: 10px;
margin-top: 20px;
border-radius: 5px;
border: none;
background-color: #777;
color: #fff;
font-weight: bold;
cursor: pointer;
}

#result {
margin-top: 50px;
text-align: center;
font-size: 20px;
}
      </style>
  </head>
  <body>
    <h1>Time Sheet Calculator</h1>
    <div class="container">
      <form>
        <h2>Day 1</h2>
        <div class="form-group">
          <label for="start-time-day-1">Start Time:</label>
          <input type="time" class="form-control" id="start-time-day-1" required>
        </div>
        <div class="form-group">
          <label for="end-time-day-1">End Time:</label>
          <input type="time" class="form-control" id="end-time-day-1" required>
        </div>
        <div class="form-group">
          <label for="break-duration-day-1">Break Duration (in hours):</label>
          <input type="number" class="form-control" id="break-duration-day-1" required>
        </div>
        <h2>Day 2</h2>
        <div class="form-group">
          <label for="start-time-day-2">Start Time:</label>
          <input type="time" class="form-control" id="start-time-day-2" required>
        </div>
        <div class="form-group">
          <label for="end-time-day-2">End Time:</label>
          <input type="time" class="form-control" id="end-time-day-2" required>
        </div>
        <div class="form-group">
          <label for="break-duration-day-2">Break Duration (in hours):</label>
          <input type="number" class="form-control" id="break-duration-day-2" required>
        </div>
        <h2>Day 3</h2>
        <div class="form-group">
          <label for="start-time-day-3">Start Time:</label>
          <input type="time" class="form-control" id="start-time-day-3" required>
        </div>
        <div class="form-group">
          <label for="end-time-day-3">End Time:</label>
          <input type="time" class="form-control" id="end-time-day-3" required>
        </div>
        <div class="form-group">
          <label for="break-duration-day-3">Break Duration (in hours):</label>
          <input type="number" class="form-control" id="break-duration-day-3" required>
        </div>
        <h2>Day 4</h2>
        <div class="form-group">
          <label for="start-time-day-4">Start Time:</label>
          <input type="time" class="form-control" id="start-time-day-4" required>
        </div>
        <div class="form-group">
          <label for="end-time-day-4">End Time:</label>
          <input type="time" class="form-control" id="end-time-day-4" required>
        </div>
        <div class="form-group">
          <label for="break-duration-day-4">Break Duration (in hours):</label>
          <input type="number" class="form-control" id="break-duration-day-4" required>
        </div>
        <h2>Day 5</h2>
        <div class="form-group">
          <label for="start-time-day-5">Start Time:</label>
          <input type="time" class="form-control" id="start-time-day-5" required>
        </div>
        <div class="form-group">
          <label for="end-time-day-5">End Time:</label>
          <input type="time" class="form-control" id="end-time-day-5" required>
        </div>
        <div class="form-group">
          <label for="break-duration-day-5">Break Duration (in hours):</label>
          <input type="number" class="form-control" id="break-duration-day-5" required>
        </div>
        
        
        <button type="button" class="btn btn-primary" onclick="displayResult()">Calculate</button>
      </form>
      <br>
      <div id="result"></div>
    </div>
    <script>
        function displayResult() {
  var totalMinutes = 0;

  for (var i = 1; i <= 5; i++) {
    var startTime = document.getElementById("start-time-day-" + i).value;
    var endTime = document.getElementById("end-time-day-" + i).value;
    var breakDuration = document.getElementById("break-duration-day-" + i).value;

    var start = new Date("01/01/1970 " + startTime);
    var end = new Date("01/01/1970 " + endTime);

    var diff = end - start;
    var workMinutes = diff / 1000 / 60;
    workMinutes = workMinutes - breakDuration * 60;
    totalMinutes += workMinutes;

    var dayHours = workMinutes / 60;
    document.getElementById("result").innerHTML += "Day " + i + ": " + dayHours + " hours<br>";
  }

  var totalHours = totalMinutes / 60;
  document.getElementById("result").innerHTML += "Total hours: " + totalHours + " hours";
}

      </script>
    <!-- include the JavaScript code mentioned earlier here -->
  </body>
</html>
